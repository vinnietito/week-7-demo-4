<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        #userInfo {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Patient Dashboard</h1>
    <div id="userInfo"></div>
    
    <h2>Select a Doctor</h2>
    <select id="doctorSelect">
        <option value="">--Select a Doctor--</option>
    </select>
    <button id="logout">Logout</button>

    <script>
        // Check if the user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html'; // Redirect to login if not logged in
        }

        // Fetch user information
        fetch('http://localhost:3000/patients/profile', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('userInfo').innerHTML = `
                    <h2>Welcome, ${data.user.first_name} ${data.user.last_name}</h2>
                    <p>Email: ${data.user.email}</p>
                    <p>Phone: ${data.user.phone}</p>
                    <p>Date of Birth: ${new Date(data.user.date_of_birth).toLocaleDateString()}</p>
                    <p>Gender: ${data.user.gender}</p>
                    <p>Address: ${data.user.address}</p>
                `;
            } else {
                document.getElementById('userInfo').textContent = data.message;
            }
        })
        .catch(error => {
            console.error('Error fetching user info:', error);
            document.getElementById('userInfo').textContent = 'Error loading user information.';
        });

        // Fetch list of doctors
        fetch('http://localhost:3000/doctors')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const doctorSelect = document.getElementById('doctorSelect');
                    data.doctors.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.id; // Set the value to the doctor's ID
                        option.textContent = `${doctor.first_name} ${doctor.last_name} (${doctor.specialty})`; // Display name and specialty
                        doctorSelect.appendChild(option);
                    });
                } else {
                    console.error(data.message);
                }
            })
            .catch(error => console.error('Error fetching doctors:', error));

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token'); // Clear the token
            window.location.href = 'login.html'; // Redirect to login
        });
    </script>
</body>
</html>
