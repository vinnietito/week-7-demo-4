<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        #userInfo, #medicalHistory {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Patient Dashboard</h1>

    <div id="userInfo">
        <h2>Medical History</h2>
        <div id="medicalHistory">Loading medical history...</div>
    </div>
    
    <h2>Select a Doctor</h2>
    <select id="doctorSelect">
        <option value="">--Select a Doctor--</option>
    </select>
    <button id="logout">Logout</button>

    <script>
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'login.html';
        }

        // Fetch medical history
        fetch('http://localhost:3000/patients/medical-history', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => response.json())
        .then(data => {
            const medicalHistoryDiv = document.getElementById('medicalHistory');
            if (data.success && data.history.length > 0) {
                medicalHistoryDiv.innerHTML = data.history.map(record => `
                    <p><strong>Date:</strong> ${new Date(record.date).toLocaleDateString()}</p>
                    <p><strong>Doctor:</strong> ${record.doctor_name} (${record.specialty})</p>
                    <p><strong>Treatment:</strong> ${record.treatment}</p>
                    <hr>
                `).join('');
            } else {
                medicalHistoryDiv.textContent = 'No medical history available.';
            }
        })
        .catch(error => {
            console.error('Error fetching medical history:', error);
            document.getElementById('medicalHistory').textContent = 'Error loading medical history.';
        });

        // Fetch list of doctors
        fetch('http://localhost:3000/doctors')
            .then(response => response.json())
            .then(data => {
                if (data.success && data.doctors) {
                    const doctorSelect = document.getElementById('doctorSelect');
                    data.doctors.forEach(doctor => {
                        const option = document.createElement('option');
                        option.value = doctor.id;
                        option.textContent = `${doctor.first_name} ${doctor.last_name} (${doctor.specialty})`;
                        doctorSelect.appendChild(option);
                    });
                } else {
                    console.error(data.message || 'Unable to load doctors.');
                }
            })
            .catch(error => console.error('Error fetching doctors:', error));

        // Logout button functionality
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
